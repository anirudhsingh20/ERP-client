<div class="container">
  <form [formGroup]="collegeForm" class="border border-warning px-5 py-4 mt-md-5 rounded" (submit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputName">College name</label>
        <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="College Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email Address</label>
        <input formControlName="email" type="email" class="form-control" id="inputEmail">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input type="password" formControlName="password" class="form-control" id="inputPassword">
      </div>
    </div>
    <h3 >Address</h3>
    <div formGroupName='address' class="form-row">

      <div class="form-group col-md-4">
        <label for="inputStreet">Street</label>
        <input type="text" formControlName="street" class="form-control" id="inputStreet" placeholder="1234 Main St">
      </div>
      <div class="form-group col-md-4">
        <label for="inputCity">city</label>
        <input formControlName="city" type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">state</label>
        <input formControlName="state" type="text" class="form-control" id="inputState">
      </div>

      <div class="form-group col-md-4">
        <label for="inputZip">Zip</label>
        <input formControlName="zip" type="text" class="form-control" id="inputZip">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputNo">No. of students (maximum)</label>
        <input formControlName="maxStudentsPerClass" type="number" class="form-control" id="inputNo" placeholder="MAXIMUM 40">
      </div>


      <div class="form-group col-md-6">
        <label for="inputPhone">Phone number</label>
        <input formControlName="phoneNo" type="number" formControlName="phone" class="form-control" id="inputPhone">
      </div>
    </div>

   
    <div formGroupName='fields' class="form-row">
      <div  class="form-group col-md-6">
        <label for="inputBranch">Branch</label>
        <select formControlName="name" id="inputBranch" class="form-control">
          <option selected>Choose...</option>
          <option>Btech</option>
          <option>BCA</option>
          <option>BAJMC</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="subFields">Field</label>
        <input formControlName="subFields" type="text" class="form-control" id="inputField">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  
</div>
