<div class="container">
<form class="border border-warning px-5 py-4 mt-md-5 rounded">
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="inputName">College name</label>
            <input  type="text" class="form-control" id="inputName"  formControlName="name" placeholder="College Name">
          </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email Address</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input type="password"  class="form-control" id="inputPassword">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
   
    <div class="form-row">
      
      <div class="form-group col-md-6">
        <label for="inputBranch">Branch</label>
        <select id="inputBranch" class="form-control">
          <option selected>Choose...</option>
          <option>Btech</option>
          <option>BCA</option>
          <option>BAJMC</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="form-group col-md-2">
        <label for="inputNo">NO. of students</label>
        <input type="number" class="form-control" id="inputNo" placeholder="MAXIMUM 30">
      </div>
      <div class="form-group col-md-6">
        <label for="inputField">Field</label>
        <input type="text" class="form-control" id="inputField">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPhone">Phone number</label>
        <input type="number"  formControlName="phone" class="form-control" id="inputPhone">
      </div>
    </div>
    
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  </div>
